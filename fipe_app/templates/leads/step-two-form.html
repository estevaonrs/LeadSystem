<!DOCTYPE html>
<html>
<head>
    <title>Selecione o Modelo</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        {% for model in models %}
            <button type="submit" name="model_id" value="{{ model.id }}">
                {{ model.model }}
            </button>
        {% endfor %}
    </form>
</body>
</html>
