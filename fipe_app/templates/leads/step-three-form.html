<!DOCTYPE html>
<html>
<head>
    <title>Selecione o Ano</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        {% for year in years %}
            <button type="submit" name="year_id" value="{{ year.id }}">
                {{ year.year }}
            </button>
        {% endfor %}
    </form>
</body>
</html>
